apiVersion: v1
kind: Service
metadata:
  name: randmeth-campaigns
  namespace: randmeth
spec:
  type: NodePort
  selector:
    app: randmeth-campaigns
  ports:
    - nodePort: 31479
      port: 80
      targetPort: 8080

apiVersion: apps/v1
kind: Deployment
metadata:
  name: randmeth-campaigns
  labels:
    app: randmeth-campaigns
  namespace: randmeth
spec:
  selector:
    matchLabels:
      app: randmeth-campaigns
  replicas: 2
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: randmeth-campaigns
    spec:
      containers:
        - name: randmeth-campaigns
          image: 123113322222.dkr.ecr.eu-west-1.amazonaws.com/randmeth:eks-demo
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
